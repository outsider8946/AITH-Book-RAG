[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff.format]
quote-style = "double"
exclude = ["data/**"]
indent-style = "space"
skip-magic-trailing-comma = true